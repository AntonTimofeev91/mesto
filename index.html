<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/header__logo.a307e1c403338846f8a4.svg" alt="Здесь должно быть лого"></header><main><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="images/avatar.c15cb08ab8ecfaba54c6.jpg" alt="Здесь должна быть картинка"><div class="profile__avatar-overlay"><img class="profile__avatar-edit" src="images/avatar-edit.a086f758840ae814ecde.svg" alt="Иконка изменения профиля"></div></div><div class="profile__profile-info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__edit-button"><img src="images/edit-button.8667ac4a523e8fc42e59.svg" alt="Здесь должна быть кнопка"></button> <button type="button" class="profile__add-button"><img src="images/add-button.d86bb2edc2f6eadb96b7.svg" class="profile__add-button-image" alt="Здесь должна быть кнопка"></button></section><section class="elements"><template class="element-template"><article class="element"><img class="element__image" src="#" alt="#"> <button class="element__remove-button" type="reset"></button><div class="element__info"><h2 class="element__name"></h2><button class="element__like" type="button"><img src="images/like.49570bcb1d637fdb38e5.svg" alt="Здесь должна быть кнопка"></button><p class="like-count">2</p></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container popup-profile__container"><button type="button" class="popup__close popup-profile__close"><img src="images/close-icon.2ceb783afbab75916ddc.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button><h2 class="popup-profile__title">Редактировать профиль</h2><form class="popup__form popup-profile__form" name="editUser"><input name="name" id="name-imput" class="popup__input popup-profile__input-info-name" placeholder="Имя" minlength="2" maxlength="40" required novalidate> <span class="popup__error name-imput-error"></span> <input name="about" id="job-imput" class="popup__input popup-profile__input-info-job" placeholder="Профессия" minlength="2" maxlength="200" required novalidate> <span class="popup__error job-imput-error"></span> <button type="submit" class="popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup-element"><div class="popup__container popup-element__container"><button type="button" class="popup__close popup-element__close"><img src="images/close-icon.2ceb783afbab75916ddc.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button><h2 class="popup-element__title">Новое место</h2><form class="popup__form popup-element__form" name="addCard"><input id="name-element-imput" class="popup__input popup-element__input-name" placeholder="Название" name="name" minlength="2" maxlength="30" required> <span class="popup__error name-element-imput-error"></span> <input type="url" id="image-element-imput" class="popup__input popup-element__input-image" placeholder="Ссылка на картинку" name="link" required> <span class="popup__error image-element-imput-error"></span> <button type="submit" class="popup__button" disabled="disabled">Создать</button></form></div></div><div class="popup popup-image"><div class="popup__container popup-image__container"><button type="button" class="popup__close popup-image__close"><img src="images/close-icon.2ceb783afbab75916ddc.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button> <img class="popup-image__picture" alt="Здесь должна быть увеличенная картинка"><h2 class="popup-image__name"></h2></div></div><div class="popup popup-avatar"><div class="popup__container popup-avatar__container"><button type="button" class="popup__close popup-avatar__close"><img src="images/close-icon.2ceb783afbab75916ddc.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button><h2 class="form__title">Обновить аватар</h2><form class="popup__form popup-avatar__form" name="editAvatar"><input type="url" id="avatar-imput" class="popup__input popup-avatar__input" placeholder="Ссылка на картинку" name="link" required> <span class="popup__error avatar-imput-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div><div class="popup popup-delete"><div class="popup__container popup-delete__container"><button type="button" class="popup__close popup-delete__close"><img src="images/close-icon.2ceb783afbab75916ddc.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button><h2 class="popup-delete__title">Вы уверены?<button type="submit" class="popup__button">Да</button></h2></div></div></div></body></html>
