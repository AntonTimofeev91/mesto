<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Здесь должно быть лого">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Здесь должна быть картинка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button"><img src="./images/edit-button.svg" alt="Здесь должна быть кнопка"></button>
        <button type="button" class="profile__add-button" ><img src="./images/add-button.svg" alt="Здесь должна быть кнопка"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/element__image1.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element__image2.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element__image3.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element__image4.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element__image5.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>

        <div class="element">
          <img class="element__image" src="./images/element__image6.jpg" alt="Здесь должна быть фотография">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__like" ><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__copyright">&#169; 2020 Mesto Russia</h2>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" ><img src="./images/close-icon.svg" alt="Здесь должна быть кнопка закрытия"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="info">
          <input type="text" name="name" class="popup__field popup__field_name" placeholder="Имя" minlength="2" maxlength="30" required>
          <input type="text" name="job" class="popup__field popup__field_job" placeholder="Профессия" minlength="2" maxlength="30" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
