<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Здесь должно быть лого">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Здесь должна быть картинка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button">
          <img src="./images/edit-button.svg" alt="Здесь должна быть кнопка">
        </button>
        <button type="button" class="profile__add-button" >
          <img src="./images/add-button.svg" class="profile__add-button-image" alt="Здесь должна быть кнопка">
        </button>
      </section>

      <section class="elements">
        <template class ="element-template">
          <article class="element">
            <img class="element__image" src="#" alt="Здесь должна быть фотография">
            <button class="element__remove-button" type="reset"></button>
            <div class="element__info">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close" >
          <img src="./images/close-icon.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="info">
          <input type="text" name="name" class="popup__field popup__field_info_name" placeholder="Имя" minlength="2" maxlength="30" required>
          <input type="text" name="job" class="popup__field popup__field_info_job" placeholder="Профессия" minlength="2" maxlength="30" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-element">
      <div class="popup-element__container">
        <button type="button" class="popup-element__close" ><img src="./images/close-icon.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button>
        <h2 class="popup-element__title">Новое место</h2>
        <form class="popup-element__form" name="info">
          <input type="text" class="popup-element__field popup-element__field_name" placeholder="Название" name="name">
          <input type="url" class="popup-element__field popup-element__field_image" placeholder="Ссылка на картинку" name="image">
          <button type="submit" class="popup-element__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup-image__close"><img src="./images/close-icon.svg"  class="popup-image__close-icon" alt="Здесь должна быть кнопка закрытия"></button>
        <img class="popup-image__picture" alt="Здесь должна быть увеличенная картинка" src="./images/close-icon.svg">
        <h2 class="popup-image__name"></h2>
      </div>
    </div>
  
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
