<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/header__logo.c2821b381952624d90e5.svg" alt="Здесь должно быть лого"></header><main><section class="profile"><img class="profile__avatar" src="images/avatar.c15cb08ab8ecfaba54c6.jpg" alt="Здесь должна быть картинка"><div class="profile__profile-info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__edit-button"><img src="images/edit-button.6c7bf05444b9793fdf6e.svg" alt="Здесь должна быть кнопка"></button> <button type="button" class="profile__add-button"><img src="images/add-button.bed8c136e13907f5eefb.svg" class="profile__add-button-image" alt="Здесь должна быть кнопка"></button></section><section class="elements"><template class="element-template"><article class="element"><img class="element__image" src="#" alt="#"> <button class="element__remove-button" type="reset"></button><div class="element__info"><h2 class="element__name"></h2><button class="element__like" type="button"><img src="images/like.df0c965524717a3fd8e9.svg" alt="Здесь должна быть кнопка"></button></div></article></template></section></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div class="popup popup-profile"><div class="popup__container popup-profile__container"><button type="button" class="popup__close popup-profile__close"><img src="images/close-icon.039f1f5203f653b4bacd.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия"></button><h2 class="popup-profile__title">Редактировать профиль</h2><form class="popup__form popup-profile__form" name="info"><input name="name" id="name-imput" class="popup__input popup-profile__input-info-n
