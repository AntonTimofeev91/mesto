<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header__logo.svg" alt="Здесь должно быть лого">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Здесь должна быть картинка">
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__edit-button">
          <img src="./images/edit-button.svg" alt="Здесь должна быть кнопка">
        </button>
        <button type="button" class="profile__add-button">
          <img src="./images/add-button.svg" class="profile__add-button-image" alt="Здесь должна быть кнопка">
        </button>
      </section>

      <section class="elements">
        <template class ="element-template">
          <article class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__remove-button" type="reset"></button>
            <div class="element__info">
              <h2 class="element__name"></h2>
              <button class="element__like" type="button"><img src="./images/like.svg" alt="Здесь должна быть кнопка"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup-profile__container">
        <button type="button" class="popup__close popup-profile__close" >
          <img src="./images/close-icon.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия">
        </button>
        <h2 class="popup-profile__title">Редактировать профиль</h2>
        <form class="popup__form popup-profile__form" name="info">
            <input type="text" name="name" id="name-imput" class="popup__input popup-profile__input-info-name" placeholder="Имя" minlength="2" maxlength="40" required novalidate>
            <span class="popup__error name-imput-error"></span>
            <input type="text" name="job" id="job-imput" class="popup__input popup-profile__input-info-job" placeholder="Профессия" minlength="2" maxlength="200" required novalidate>
            <span class="popup__error job-imput-error"></span>
            <button type="submit" class="popup__button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-element">
      <div class="popup-element__container">
        <button type="button" class="popup__close popup-element__close" >
          <img src="./images/close-icon.svg" class="popup__close-icon" alt="Здесь должна быть кнопка закрытия">
        </button>
        <h2 class="popup-element__title">Новое место</h2>
        <form class="popup__form popup-element__form" name="info">
            <input type="text" id="name-element-imput" class="popup__input popup-element__input-name" placeholder="Название" name="name" minlength="2" maxlength="30" required>
            <span class="popup__error name-element-imput-error"></span>
            <input type="url" id="image-elemeny-imput" class="popup__input popup-element__input-image" placeholder="Ссылка на картинку" name="image" required>
            <span class="popup__error image-elemeny-imput-error"></span>
            <button type="submit" class="popup__button" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button type="button" class="popup__close popup-image__close">
          <img src="./images/close-icon.svg"  class="popup__close-icon" alt="Здесь должна быть кнопка закрытия">
        </button>
        <img class="popup-image__picture" alt="Здесь должна быть увеличенная картинка" src="./images/close-icon.svg">
        <h2 class="popup-image__name"></h2>
      </div>
    </div>
  
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
